# Site settings
title:          Dương Tùng Anh's Blog
description:    "A small blog of an individual"
baseurl:        "/"
url:            "https://duongtunganh.space"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Dương Tùng Anh
  url:          https://duongtunganh.space
  email:        tunnaduong@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
